<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>KEEHIN Simple Report List</title>
        <style>
            body {
                /* Zen: Light, neutral background for space */
                background-color: #e8e8e8;
                color: #333; /* Soft black/dark gray for high readability */
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }

            table {
                /* Zen: Minimalist border, no strong separation */
                border: 1px solid #ccc;
                border-collapse: collapse;
                margin-top: 40px; /* More vertical space */
                width: 90%;
                max-width: 1000px;
                /* No Box Shadow for a flat, clean look */
                box-shadow: none;
                background-color: white; /* Table surface is pure white */
            }

            th,
            td {
                /* Light gray borders, emphasizing negative space */
                border: 1px solid #aaa;
                padding: 4px; /* Increased padding for more breathing room */
                text-align: center;
            }

            th {
                /* Muted, very light gray header */
                background-color: #b8b8b8;
                font-weight: normal; /* Less emphasis on the header text */
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table id="reportTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>File Name</th>
                    <th>Report Name</th>
                    <th>Last Updated</th>
                    <th>Size(K)</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>

        <script>
            const tableBody = document.getElementById("tableBody")
            const reportTable = document.getElementById("reportTable")

            async function fetchAndRenderReports() {
                tableBody.innerHTML = ""

                try {
                    const response = await fetch("json")
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`)
                    }

                    const data = await response.json()
                    data.forEach((reportData, index) => {
                        const row = tableBody.insertRow()
                        row.insertCell().textContent = index + 1
                        row.insertCell().textContent = reportData.report // Key from your JSON map
                        row.insertCell().textContent = reportData.name // Key from your JSON map
                        row.insertCell().textContent = reportData.updated // Key from your JSON map
                        row.insertCell().textContent = reportData.size // Key from your JSON map
                    })
                } catch (error) {
                    console.error("Error fetching report data:", error)
                }
            }

            // Execute the function when the page loads
            document.addEventListener("DOMContentLoaded", fetchAndRenderReports)
        </script>
    </body>
</html>
