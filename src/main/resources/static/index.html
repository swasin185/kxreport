<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KxReport</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <style>
      .center {
        display: grid;
        justify-content: center;
        align-items: center;
        width: 400px;
        height: 450px;
        border: 1px solid black;
        background-color: lightgrey;
      }
    </style>
  </head>

  <body style="background-color: black">
    <div class="center">
      <form
        id="form"
        action="execPDF"
        method="post"
        target="report"
        onsubmit="openWin"
        style="border: 1px solid grey; padding: 10px"
      >
        <table>
          <tr>
            <td><label for="report">Report</label></td>
            <td><input type="text" name="report" value="A00" required /></td>
          </tr>
          <tr>
            <td><label for="db">Database</label></td>
            <td><input type="text" name="db" value="kxtest" required /></td>
          </tr>
          <tr>
            <td><label for="comCode">Company Code</label></td>
            <td><input type="number" id="comCode" name="comCode" /></td>
          </tr>
          <tr>
            <td><label for="comName">Company Name</label></td>
            <td><input type="text" name="comName" value="Company Name" /></td>
          </tr>
          <tr>
            <td><label for="fromDate">From Date</label></td>
            <td><input type="date" name="fromDate" /></td>
          </tr>
          <tr>
            <td><label for="toDate">To Date</label></td>
            <td><input type="date" name="toDate" /></td>
          </tr>
          <tr>
            <td><label for="fromId">From ID</label></td>
            <td><input type="text" name="fromId" value="000000" /></td>
          </tr>
          <tr>
            <td><label for="toId">To ID</label></td>
            <td><input type="text" name="toId" value="999999" /></td>
          </tr>
          <tr>
            <td><label for="option">Option</label></td>
            <td><input type="number" name="option" value="3" /></td>
          </tr>
          <tr>
            <td><label for="idList">ID List</label></td>
            <td><input type="text" name="idList" value="" /></td>
          </tr>
          <tr>
            <td><label for="saveFile">Save File</label></td>
            <td><input type="text" name="saveFile" value="" /></td>
          </tr>
        </table>
        <button type="submit">Submit Form Report</button>
      </form>
      <button onclick="callFilePDF()">Call FilePDF</button>
      <button onclick="callFileCSV()">Export CSV</button>
      <button onclick="callOpenPDF()">Call OpenPDF</button>
    </div>
  </body>
  <script lang="js">
    let today = new Date().toISOString().substring(0, 10)
    document.getElementsByName('toDate')[0].value = today
    document.getElementsByName('fromDate')[0].value = today.substring(0, 4) + '-01-01'

    /* Retrieves all form data as URLSearchParams.
     * @param {string} service - The base service path (e.g., 'filePDF').
     * @returns {URL} - The constructed URL object.
     */
    function createURL(service) {
      const url = new URL(service, window.location.href)
      const data = new FormData(document.getElementById('form'))
      // url.searchParams.append('app', '')
      for (const [key, value] of data.entries()) {
        url.searchParams.append(key, value)
      }
      return url;
    }
    function openWin(htmlFile = 'report.html') {
      return window.open(htmlFile, 'report', 'width=800,height=800,toolbar=no,menubar=no')
    }
    async function callFilePDF() {
      const data = Object.fromEntries(new FormData(document.getElementById('form')).entries());
      const reportWindow = openWin()
      const response = await fetch('filePDF', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      reportWindow.location.href = await response.text()
    }
    async function callOpenPDF() {
      const data = Object.fromEntries(new FormData(document.getElementById('form')).entries());
      const reportWindow = openWin()
      const response = await fetch('openPDF', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      reportWindow.location.href = URL.createObjectURL(await response.blob())
    }
    async function callFileCSV() {
      const url = await createURL('fileCSV')
      const response = await fetch(url, { method: 'POST' })
      location.href = await response.text()
    }
  </script>
</html>
